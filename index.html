<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안산시의 실시간 날씨</title> 
    <link rel="stylesheet" href="css/style.css">   
</head>
<body>
    <div class="outbox">
        <div class="title">
            <p>대한민국의 안산시-실시간 날씨 정보</p>
            <p>☀️ Happy Nice Today!! ☀️</p>
        </div>
        
        <div class="time-container">
            <p id="time"></p>
            <p id="date">-</p>
        </div>    

        <div class="weather-container">
            <h2 id="location"></h2>
            <p class="weather-info" id="temperature">-</p>
            <p class="weather-info" id="weather">-</p>
            <p class="weather-info" id="wind">-</p>
            <p class="weather-info" id="humidity">-</p>
        </div>
    </div>
<script src="js/index.js"></script>
   
</body>
</html>
